<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Janelas</title>
    <link rel="stylesheet" href="./evento.css">
</head>
<body>    
    <header>Eventos JavaScript - onclick, onmouseover e onmouseout</header>
    <section>
        <img src="./img/Fechada.png" onmouseover="this.scr='.\img\Aberta.png'" 
        onmouseout="this.scr='.\img\Fechada.png'" 
        onclick="this.scr='.\img\Quebrada.png'">
    </section>
    
</body>
</html>
